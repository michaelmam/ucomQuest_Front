<div *ngIf="!data.file">
  <p>Do you wont to delete this game</p>
  <p>{{data.name}}</p>
  <button mat-raised-button type="submit" (click)='dialogRef.close()'>NO</button>
  <button mat-raised-button type="submit" (click)='dialogRef.close(true)'>Yes</button>
</div>
<div *ngIf="data.file">
  <p *ngIf="loading">loading</p>
  <div *ngIf="!loading">
    <img class="image" *ngIf="file.type.includes('image')" [src]="file.file" alt="">
    <video autoplay controls class="image" *ngIf="file.type.includes('video')" [src]="file.file" alt="">
    </video>
  </div>
</div>
