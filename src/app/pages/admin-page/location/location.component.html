<app-new-location
  [editing]="editing"
  [editData]="editData"
  (cancelEditing)="cancelEditing($event)"
  (newLocation)="addLocation($event)"></app-new-location>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns; let i = index">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element">
      <span *ngIf="column === 'add Game'">
        <button mat-mini-fab (click)="addGame(element)">
          <mat-icon>add</mat-icon>
        </button>
      </span>
      <span *ngIf="column === 'actions'">
          <button mat-fab (click)="openLocation(element)">
          <mat-icon>map</mat-icon>
        </button>
        <button mat-fab (click)="editLocation(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab (click)="delete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </span>
      {{element[column]}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay; let i = index"></tr>
</table>
