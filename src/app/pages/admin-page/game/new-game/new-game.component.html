<form class="content" [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field  appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Name" formControlName="name" required>
  </mat-form-field>
  <mat-form-field  appearance="outline">
    <mat-label>Description</mat-label>
    <input  matInput placeholder="description" formControlName="description" required>
  </mat-form-field>
  <mat-form-field  appearance="outline">
    <mat-label>Full Description</mat-label>
    <input  matInput placeholder="fullDescription" formControlName="fullDescription" required>
  </mat-form-field>
  <mat-form-field  appearance="outline">
    <mat-label>Point</mat-label>
    <input  matInput type="number" placeholder="point" formControlName="point" required>
  </mat-form-field>
  <button mat-raised-button type="submit" [disabled]="!form.valid">Save</button>
</form>
