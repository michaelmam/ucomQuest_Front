<app-new-user (newUser)="addUser($event)"></app-new-user>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns; let i = index">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element">
      <span *ngIf="column === 'actions'">
        <button mat-fab (click)="delete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </span>
      <span *ngIf="column === 'last name'">
        {{element.last_name || element.username}}
      </span>
      <span *ngIf="column === 'admin'">
        {{element?.adminData?.code}}: {{element?.adminData?.first_name}}
      </span>
      <span *ngIf="column === 'location'">
        {{element?.locationData?.name}}
      </span>
      {{element[column]}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay; let i = index"></tr>
</table>
